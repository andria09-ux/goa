<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-container{
            border: 2px solid blueviolet;
            max-width: 500px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <input type="text" id="t1">
    <button id="add">add</button>

    <button id="reset">reset</button>

    <h2>to do list</h2>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <script>
        let arrayTodo = [];
        const boxContainer = document.getElementsByClassName("box-container")[0]
        const input = document.getElementById("t1");
        const btn1 = document.querySelector("button");

        btn1.onclick = () => {
            const value = input.value

            arrayTodo.push(value)
            console.log(arrayTodo)

            boxContainer.innerHTML = "" // reset container

            arrayTodo.forEach((item, index) => {
                const div = document.createElement("div")
                div.textContent = item
                boxContainer.append(div)
            })
        }

        const btn2 = document.getElementById("reset")
        btn2.onclick = () => {
            boxContainer.innerHTML = ""
            arrayTodo = []
        }
    </script>
</body>
</html>
